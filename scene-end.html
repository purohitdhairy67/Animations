<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BidMyRoom End Scene</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;800&display=swap"
      rel="stylesheet"
    />
    <style>
      body,
      html {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
        background-color: #ffffff;
        font-family: "Montserrat", sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      #container {
        position: relative;
        width: 100%;
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        transform: scale(1.5); /* Scale up all content */
      }

      .text-element {
        font-size: 5rem;
        font-weight: 800;
        color: #000;
        position: absolute;
        opacity: 0;
      }

      /* Phase 1 Container */
      #phase-1 {
        display: flex;
        gap: 1rem;
        align-items: baseline;
        justify-content: center;
        opacity: 0;
      }

      .word {
        font-size: 5rem; /* Large text */
        font-weight: 800;
        opacity: 0; /* Start hidden */
        transform: translateY(24px);
        filter: blur(10px);
      }

      /* Phase 2 */
      #phase-2-text {
        font-size: 6rem;
        font-weight: 800;
        opacity: 0;
      }

      #question-mark {
        display: inline-block; /* Allows for transform */
        transform-origin: bottom left;
        opacity: 0; /* Initially hidden */
      }

      /* Phase 3 */
      #logo-container {
        position: absolute;
        display: flex;
        align-items: center;
        justify-content: center;
        opacity: 0; /* Start hidden */
        /* Initial layout: Icon Left, Text Right */
      }

      #logo-icon-wrapper {
        position: relative;
        z-index: 2;
        will-change: transform; /* Performance optimization for animations */
      }

      #logo-icon-wrapper::before {
        content: "";
        position: absolute;
        top: 0;
        right: 100%;
        width: 100vw;
        height: 100%;
        background-color: #ffffff;
      }

      #logo-icon {
        width: 150px;
        height: 150px;
        display: block;
      }

      #logo-text {
        height: 70px; /* Proportional to icon roughly */
        margin-left: 20px;
        z-index: 1; /* Behind icon */
        position: relative;
      }
      .blue-text {
        color: #0f81c0;
      }
      /* Helper to center absolute elements */
      .absolute-center {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
      }
    </style>
  </head>
  <body>
    <div id="container">
      <!-- Phase 1: Let Them Bid -->
      <div id="phase-1" class="absolute-center">
        <div class="word" id="word-let">
          <span class="blue-text">L</span>et.
        </div>
        <div class="word" id="word-them">
          <span class="blue-text">T</span>hem.
        </div>
        <div class="word" id="word-bid">
          <span class="blue-text">B</span>id.
        </div>
      </div>

      <!-- Phase 2: Room? -->
      <div id="phase-2-text" class="absolute-center">
        Room<span id="question-mark" class="blue-text">?</span>
      </div>

      <!-- Phase 3: Logo Reveal -->
      <div id="logo-container" class="absolute-center">
        <div id="logo-icon-wrapper">
          <img src="Assets/logo-icon.svg" id="logo-icon" alt="BidMyRoom Icon" />
        </div>
        <img src="Assets/logo-text.svg" id="logo-text" alt="BidMyRoom Text" />
      </div>
    </div>

    <script>
      document.addEventListener("DOMContentLoaded", (event) => {
        gsap.registerPlugin();

        const tl = gsap.timeline({
          defaults: { ease: "power3.out" },
          delay: 4, // Initial delay before the animation starts
        });

        // --- Phase 1: "Let... Them... Bid" ---
        // Rhythm: Let (pause) Them (pause) Bid

        // Bring the group in slightly
        tl.to(
          "#phase-1",
          {
            opacity: 1,
            duration: 0.2,
          },
          "-=0.7"
        );

        // "Let"
        tl.to(
          "#word-let",
          {
            opacity: 1,
            y: 0,
            filter: "blur(0px)",
            duration: 0.45,
          },
          "-=0.1"
        );

        // Pause â€“ matches the little vocal gap
        tl.to({}, { duration: 0.35 });

        // "Them"
        tl.to("#word-them", {
          opacity: 1,
          y: 0,
          filter: "blur(0px)",
          duration: 0.45,
        });

        // Pause
        tl.to({}, { duration: 0.35 });

        // "Bid"
        tl.to("#word-bid", {
          opacity: 1,
          y: 0,
          filter: "blur(0px)",
          duration: 0.45,
        });

        // Hold the full phrase on screen a bit
        tl.to({}, { duration: 0.9 });

        // Fade out Phase 1
        tl.to("#phase-1", {
          opacity: 0,
          scale: 0.96,
          duration: 0.45,
          ease: "power2.inOut",
          onComplete: () => {
            document.querySelector("#phase-1").style.display = "none";
          },
        });

        // --- Phase 2: "Room?" ---
        // 4. "Room?" appears
        tl.to(
          "#phase-2-text",
          {
            opacity: 1,
            scale: 1.1 /* slight pop in */,
            duration: 0.5,
          },
          "-=0.1"
        ); // slightly overlap with fade out

        // Animate the question mark to fade in and perform a smooth animation
        tl.to(
          "#question-mark",
          {
            opacity: 1,
            scale: 1.2,
            rotation: -5,
            duration: 0.3,
            ease: "power2.out",
          },
          "+=0.2" // Wait briefly after "Room" appears
        ).to("#question-mark", {
          scale: 1,
          rotation: 0,
          duration: 0.4,
          ease: "power2.inOut",
        });

        // Hold after animation before fading out
        tl.to({}, { duration: 0.5 });

        // Fade out Phase 2
        tl.to("#phase-2-text", {
          opacity: 0,
          scale: 1.2 /* zooms in while fading out */,
          duration: 0.4,
        });

        // --- Phase 3: Logo Sequence ---
        // Initial Setup for Phase 3 in animation to ensure positions
        tl.set("#logo-container", { opacity: 1 });

        // 5. Show Logo Icon and Text
        // Let's have them fade in or pop in
        tl.from(["#logo-icon-wrapper", "#logo-text"], {
          opacity: 0,
          y: 20,
          duration: 0.6,
          stagger: 0.1,
        });

        // Hold briefly
        tl.to({}, { duration: 0.8 });

        // 6. Animation: Text goes left disappearing behind Logo, Logo centers
        // Dynamic calculation to ensure perfect centering

        const icon = document.querySelector("#logo-icon-wrapper");
        const text = document.querySelector("#logo-text");
        const container = document.querySelector("#logo-container");

        // We need to calculate these values right before the animation starts
        // or use a function in the timeline to ensure layout is rendered.
        // However, since they are visible (opacity 0 but in DOM), we can measure.

        // But wait, 'display: flex' aligns them.
        // Let's assume the layout is stable.

        // We want to move the Icon to the center of the screen.
        // Currently, the Center of the "Container" is at the Center of the Screen.
        // The Container contains [Icon] [Gap] [Text].
        // Center of Container = Middle of that block.
        // Center of Icon = Middle of Icon.
        // We need to shift everything so that Center of Icon = Center of Container (which is Center of Screen).
        // Shift Amount = Center of Container - Center of Icon.

        // Let's use a function to calculate this at runtime
        tl.add(() => {
          const iconRect = icon.getBoundingClientRect();
          const textRect = text.getBoundingClientRect();
          const containerRect = container.getBoundingClientRect();

          // Current center x of icon
          const iconCenterX = iconRect.left + iconRect.width / 2;
          // Screen center x (which is also container center approx if absolute centered)
          const screenCenterX = window.innerWidth / 2;

          const scaleFactor = 1.5;
          const shiftNeeded = (screenCenterX - iconCenterX) / scaleFactor;

          // Animate Icon to shiftNeeded
          // Wait, we are animating 'x' property.
          // If we animate just the icon, it moves relative to its flex position?
          // Yes, transform x applies after layout.

          gsap.to("#logo-icon-wrapper", {
            x: shiftNeeded,
            scale: 1.3, // Simultaneously scale up
            duration: 1.0,
            ease: "power1.inOut",
          });

          // Text moves left and fades
          gsap.to("#logo-text", {
            x: -textRect.width, // Move left by its own width roughly or measure
            opacity: 0,
            duration: 1.0,
            ease: "power2.inOut",
          });
        }, "merge");

        // Add a dummy tween to the timeline to occupy the duration of the dynamic animation
        // so the next steps wait for it.
        tl.to({}, { duration: 1.0 });
      });
    </script>
  </body>
</html>
