<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BidMyRoom - We Do The Work For You</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap");

      :root {
        --animation-duration: 1s; /* Made animation faster */
        --animation-easing: cubic-bezier(0.16, 1, 0.3, 1);
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Poppins", sans-serif;
        background-color: #00ff00;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        overflow: hidden;
      }

      .animation-container {
        position: relative;
        width: 1920px;
        height: 1080px;
        background-image: url("Assets/pointing_man.jpg"); /* Make sure this image is in the Assets folder */
        background-size: cover;
        background-position: center;
        transform: scale(0.7); /* Adjust scale to fit your screen for preview */
        perspective: 1500px;
      }

      .box {
        position: absolute;
        top: 70%; /* Final vertical position */
        left: 50%;
        width: 1100px; /* Increased width */
        height: 550px; /* Increased height for more content */
        background-color: white;
        border-radius: 24px;
        box-shadow: 0 50px 100px -20px rgba(0, 0, 0, 0.4),
          0 30px 60px -30px rgba(0, 0, 0, 0.5);
        opacity: 0;
        animation: come-out var(--animation-duration) var(--animation-easing)
          forwards;
        animation-delay: 4.5s; /* Increased initial delay */
        padding: 0; /* Remove padding to allow content to fill the box */
        display: flex;
        flex-direction: column;
        overflow: hidden; /* Hide overflowing scrolled content */
        backface-visibility: hidden; /* Improve rendering quality */
        will-change: transform; /* Hint for browser optimization */
      }

      @keyframes come-out {
        0% {
          opacity: 0;
          transform: translate(-550px, -580px) scale(0) rotateX(30deg); /* Adjusted for new dimensions */
        }
        /* 70% {
          opacity: 1;
          transform: translate(-550px, -250px) scale(1) rotateX(-4deg);
        } */
        100% {
          opacity: 1;
          transform: translate(-550px, -250px) scale(1) rotateX(0deg)
            translateZ(0px); /* Force hardware acceleration for sharp text */
        }
      }

      .box-content {
        width: 100%;
        height: 100%;
        display: flex;
        flex-direction: column;
        opacity: 0;
        animation: fade-in 0.5s ease-out forwards;
        animation-delay: calc(var(--animation-duration) - 0.5s);
        position: relative; /* For cursor positioning */
      }

      @keyframes fade-in {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      /* New styles for header and cards */
      .header {
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 24px 32px;
        border-bottom: 1px solid #f0f0f0;
        flex-shrink: 0;
      }

      .header .logo {
        font-weight: 700;
        font-size: 1.5rem;
        color: #1a1a1a;
      }

      .search-bar {
        flex-grow: 1;
        margin: 0 32px;
        background: #f7f7f7;
        border: 1px solid #f0f0f0;
        border-radius: 999px;
        padding: 12px 20px;
        display: flex;
        align-items: center;
        gap: 12px;
        color: #888;
        position: relative; /* For spinner positioning */
      }

      .search-bar svg {
        width: 20px;
        height: 20px;
        flex-shrink: 0;
      }

      #search-text {
        flex-grow: 1;
        color: #333;
        white-space: nowrap;
        overflow: hidden;
      }

      .cursor {
        display: inline-block;
        width: 2px;
        height: 1.2rem;
        background-color: #333;
        animation: blink 1s infinite;
      }

      @keyframes blink {
        0%,
        100% {
          opacity: 1;
        }
        50% {
          opacity: 0;
        }
      }

      .spinner {
        display: none;
        position: absolute;
        right: 20px;
        width: 20px;
        height: 20px;
        border: 2px solid rgba(0, 0, 0, 0.15);
        border-top-color: #000;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }

      .spinner.visible {
        display: block;
      }

      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }

      .profile-avatar {
        width: 48px;
        height: 48px;
        border-radius: 50%;
        background-color: #e0e0e0;
        background-image: url("https://images.unsplash.com/photo-1535713875002-d1d0cf377fde?q=80&w=200&auto=format&fit=crop");
        background-size: cover;
      }

      .results-list-container {
        flex-grow: 1;
        overflow: hidden;
        position: relative;
      }

      .results-list {
        padding: 24px 32px;
        display: flex;
        flex-direction: column;
        gap: 16px;
      }

      .is-scrolling {
        /* animation: scroll-up 20s linear infinite; */
      }

      @keyframes scroll-up {
        from {
          transform: translateY(0);
        }
        to {
          transform: translateY(-50%);
        }
      }

      .hotel-card {
        display: grid;
        grid-template-columns: 140px 1fr auto; /* Add column for CTAs */
        gap: 20px;
        align-items: center;
        opacity: 0;
        animation: card-fade-in 0.6s ease-out forwards;
        transition: all 0.4s cubic-bezier(0.16, 1, 0.3, 1);
        background: #ffffff;
        padding: 16px;
        border-radius: 20px;
        border: 1px solid #f0f0f0;
      }

      .hotel-card:hover,
      .hotel-card.is-hovering {
        transform: translateY(-10px) scale(1.02) rotateX(5deg);
        box-shadow: 0 24px 40px rgba(0, 0, 0, 0.2);
      }

      /* Staggered animation delays */
      .hotel-card:nth-child(2) {
        animation-delay: 0.1s;
      }
      .hotel-card:nth-child(3) {
        animation-delay: 0.2s;
      }
      .hotel-card:nth-child(4) {
        animation-delay: 0.3s;
      }
      .hotel-card:nth-child(5) {
        animation-delay: 0.4s;
      }
      .hotel-card:nth-child(6) {
        animation-delay: 0.5s;
      }

      @keyframes card-fade-in {
        from {
          opacity: 0;
          transform: translateX(20px);
        }
        to {
          opacity: 1;
          transform: translateX(0);
        }
      }

      .hotel-card .photo {
        width: 140px;
        height: 140px;
        border-radius: 16px;
        object-fit: cover;
      }

      .hotel-card .details {
        display: flex;
        flex-direction: column;
        gap: 4px;
      }

      .hotel-card .name {
        font-weight: 600;
        font-size: 1.1rem;
        color: #222;
      }

      .hotel-card .address {
        font-size: 0.9rem;
        color: #777;
      }

      .hotel-card .rating {
        display: flex;
        align-items: center;
        gap: 6px;
        font-size: 0.9rem;
        font-weight: 600;
        color: #444;
        margin-top: 8px;
      }

      .hotel-card .rating svg {
        width: 16px;
        height: 16px;
        color: #ffc107;
      }

      .hotel-card .price {
        margin-top: 8px;
        font-size: 1.2rem;
        font-weight: 700;
        color: #0077ff;
      }

      .hotel-card .price span {
        font-size: 0.9rem;
        font-weight: 400;
        color: #555;
      }

      /* CTA Styles */
      .ctas {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 12px;
        width: 150px; /* Give CTA column a fixed width */
      }

      .cta-button {
        border: none;
        border-radius: 999px;
        padding: 12px 24px;
        font-weight: 600;
        font-size: 0.9rem;
        cursor: pointer;
        transition: all 0.2s ease;
        width: 100%;
        text-align: center;
      }

      .cta-button:hover,
      .cta-button.is-hovering {
        transform: translateY(-3px);
      }
      .cta-button:active,
      .cta-button.is-clicking {
        transform: translateY(1px) scale(0.95);
        filter: brightness(0.85);
      }

      .cta-button.primary {
        background-color: #0077ff;
        color: white;
      }
      .cta-button.primary:hover {
        background-color: #005dcc;
      }

      .cta-button.secondary {
        background-color: transparent;
        color: #0077ff;
        border: 2px solid #0077ff;
      }
      .cta-button.secondary:hover {
        background-color: #e6f2ff;
      }

      .cta-call {
        display: flex;
        align-items: center;
        gap: 6px;
        color: #555;
        font-size: 0.85rem;
        font-weight: 500;
        cursor: pointer;
        margin-top: 4px;
      }
      .cta-call:hover {
        color: #0077ff;
      }
      .cta-call svg {
        width: 14px;
        height: 14px;
      }

      /* New Custom Cursor Styles */
      .custom-cursor {
        position: absolute;
        top: 10%;
        left: 20%;
        transform: translate(-20%, -10%);
        width: 40px;
        height: 40px;
        background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 0.9 0.9" fill="%23000000" stroke="white" stroke-width="0.03"><path d="M0.768 0.38a0.342 0.342 0 0 0 -0.172 -0.096 0.65 0.65 0 0 0 -0.147 -0.02v-0.133A0.085 0.085 0 0 0 0.363 0.05 0.085 0.085 0 0 0 0.275 0.132v0.25L0.235 0.343a0.094 0.094 0 0 0 -0.132 0A0.092 0.092 0 0 0 0.075 0.408a0.09 0.09 0 0 0 0.025 0.064l0.117 0.138a0.288 0.288 0 0 0 0.036 0.1 0.253 0.253 0 0 0 0.05 0.064v0.048a0.027 0.027 0 0 0 0.025 0.027H0.675a0.027 0.027 0 0 0 0.025 -0.027v-0.068a0.32 0.32 0 0 0 0.075 -0.209v-0.15a0.025 0.025 0 0 0 -0.007 -0.015M0.725 0.546a0.268 0.268 0 0 1 -0.065 0.181 0.028 0.028 0 0 0 -0.01 0.018V0.8H0.354v-0.037a0.025 0.025 0 0 0 -0.011 -0.021 0.182 0.182 0 0 1 -0.046 -0.056 0.228 0.228 0 0 1 -0.03 -0.088 0.025 0.025 0 0 0 -0.006 -0.015l-0.123 -0.146a0.043 0.043 0 0 1 0 -0.06 0.044 0.044 0 0 1 0.062 0l0.075 0.075v0.079l0.05 -0.025V0.132A0.035 0.035 0 0 1 0.363 0.1 0.035 0.035 0 0 1 0.4 0.132v0.295l0.05 0.011v-0.123a0.6 0.6 0 0 1 0.063 0.004V0.45l0.04 0.009V0.325c0.01 0.002 0.021 0.004 0.032 0.007a0.375 0.375 0 0 1 0.038 0.012v0.129l0.04 0.009V0.363a0.275 0.275 0 0 1 0.063 0.043Z"/></svg>');
        background-size: contain;
        z-index: 1000;
        pointer-events: none;
        opacity: 0;
        transition: transform 0.4s cubic-bezier(0.25, 1, 0.5, 1),
          opacity 0.2s ease-out;
        will-change: transform;
        transform-origin: 0 0;
      }

      .custom-cursor.is-clicking {
        transform-origin: 0 0;
        transform: scale(0.85);
        transition: transform 0.1s ease;
      }
    </style>
  </head>
  <body>
    <div class="animation-container">
      <div class="box">
        <div class="box-content">
          <div class="custom-cursor"></div>
          <div class="header">
            <div class="logo">BidMyRoom</div>
            <div class="search-bar">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="24"
                height="24"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
              >
                <circle cx="11" cy="11" r="8"></circle>
                <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
              </svg>
              <span id="search-text"></span>
              <span id="cursor" class="cursor"></span>
              <div id="spinner" class="spinner"></div>
            </div>
            <div class="profile-avatar"></div>
          </div>
          <div class="results-list-container">
            <div class="results-list">
              <!-- Hotel cards will be duplicated by JS for infinite scroll -->
              <div class="hotel-card">
                <img
                  class="photo"
                  src="https://images.unsplash.com/photo-1571896349842-33c89424de2d?q=80&w=400&auto=format&fit=crop"
                  alt="Hotel"
                />
                <div class="details">
                  <div class="name">The Grand Riviera</div>
                  <div class="address">123 Ocean Drive, Miami Beach</div>
                  <div class="rating">
                    <svg fill="currentColor" viewBox="0 0 20 20">
                      <path
                        d="M10 15l-5.878 3.09 1.123-6.545L.489 6.91l6.572-.955L10 0l2.939 5.955 6.572.955-4.756 4.635 1.123 6.545z"
                      ></path>
                    </svg>
                    <span>4.9 (2,481 reviews)</span>
                  </div>
                  <div class="price">$280 <span>/ night</span></div>
                </div>
                <div class="ctas">
                  <button class="cta-button primary">Bid Now</button>
                  <button class="cta-button secondary">View Deal</button>
                </div>
              </div>
              <div class="hotel-card">
                <img
                  class="photo"
                  src="https://images.unsplash.com/photo-1542314831-068cd1dbfeeb?q=80&w=400&auto=format&fit=crop"
                  alt="Hotel"
                />
                <div class="details">
                  <div class="name">Mountain View Lodge</div>
                  <div class="address">45 Snowy Pass, Aspen</div>
                  <div class="rating">
                    <svg fill="currentColor" viewBox="0 0 20 20">
                      <path
                        d="M10 15l-5.878 3.09 1.123-6.545L.489 6.91l6.572-.955L10 0l2.939 5.955 6.572.955-4.756 4.635 1.123 6.545z"
                      ></path>
                    </svg>
                    <span>4.8 (1,933 reviews)</span>
                  </div>
                  <div class="price">$350 <span>/ night</span></div>
                </div>
                <div class="ctas">
                  <button class="cta-button primary">Bid Now</button>
                  <button class="cta-button secondary">View Deal</button>
                </div>
              </div>
              <div class="hotel-card">
                <img
                  class="photo"
                  src="https://images.unsplash.com/photo-1582719508461-905c673771fd?q=80&w=400&auto=format&fit=crop"
                  alt="Hotel"
                />
                <div class="details">
                  <div class="name">City Center Boutique Hotel</div>
                  <div class="address">789 Main Street, New York</div>
                  <div class="rating">
                    <svg fill="currentColor" viewBox="0 0 20 20">
                      <path
                        d="M10 15l-5.878 3.09 1.123-6.545L.489 6.91l6.572-.955L10 0l2.939 5.955 6.572.955-4.756 4.635 1.123 6.545z"
                      ></path>
                    </svg>
                    <span>4.7 (3,104 reviews)</span>
                  </div>
                  <div class="price">$195 <span>/ night</span></div>
                </div>
                <div class="ctas">
                  <button class="cta-button primary">Bid Now</button>
                  <button class="cta-button secondary">View Deal</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const resultsList = document.querySelector(".results-list");
        const cards = Array.from(resultsList.children);
        const searchTextEl = document.getElementById("search-text");
        const cursorEl = document.getElementById("cursor");
        const spinnerEl = document.getElementById("spinner");
        const ctaButtons = document.querySelectorAll(".cta-button.primary");
        const secondaryCtaButtons = document.querySelectorAll(
          ".cta-button.secondary"
        );
        const hotelCards = document.querySelectorAll(".hotel-card");
        const cursor = document.querySelector(".custom-cursor");

        // Hard-coded final cursor positions
        const cursorOffsets = {
          hoverCard2: { x: 20, y: 25 },
          hoverCard1: { x: -5, y: -5 },
          clickBidNow: { x: 30, y: -5 },
          clickViewDeal: { x: 30, y: 55 },
        };

        const textToType = "best hotels in New York";
        const typeSpeed = 30; // in ms

        const delay = (ms) => new Promise((res) => setTimeout(res, ms));

        async function typeWriter() {
          searchTextEl.textContent = "";
          for (const char of textToType) {
            searchTextEl.textContent += char;
            await delay(typeSpeed);
          }
        }

        async function moveCursorTo(element, offset = { x: 0, y: 0 }) {
          if (!element || !cursor) return;
          const rect = element.getBoundingClientRect();
          const containerRect = document
            .querySelector(".box-content")
            .getBoundingClientRect();

          const targetX = rect.left - containerRect.left + rect.width / 2;
          const targetY = rect.top - containerRect.top + rect.height / 2;

          cursor.style.transform = `translate(${targetX + offset.x}px, ${
            targetY + offset.y
          }px)`;
          await delay(400); // Give it time to move
        }

        async function runInteractionCycle() {
          // 1. Start after box animation
          await delay(5500); // Increased delay to account for new 4s pause

          // Show cursor
          cursor.style.opacity = 1;

          // Simultaneously type and hover over cards
          typeWriter(); // This runs without await

          await delay(200); // Wait a bit before first hover
          let secondCard;
          if (hotelCards.length > 1) {
            secondCard = hotelCards[1];
            await moveCursorTo(secondCard, cursorOffsets.hoverCard2);
            secondCard.classList.add("is-hovering");
            await delay(700);
          }

          await delay(300); // Shortened delay for a smoother flow

          // 2. Show spinner
          cursorEl.style.display = "none";
          spinnerEl.classList.add("visible");
          await delay(1000); // Simulate search time

          // 3. Hide spinner and prepare for next interaction
          spinnerEl.classList.remove("visible");
          await delay(10);

          // 4. Move to the first card, hover, and then click its CTA
          if (ctaButtons.length > 0 && hotelCards.length > 0) {
            const firstCard = hotelCards[0];
            const firstCta = ctaButtons[0];

            // A: Remove hover from second card as we move to the first
            if (secondCard) {
              secondCard.classList.remove("is-hovering");
            }
            await moveCursorTo(firstCard, cursorOffsets.hoverCard1);
            firstCard.classList.add("is-hovering");
            await delay(200); // Natural pause while hovered

            // B: Move from the card to the button and click
            await moveCursorTo(firstCta, cursorOffsets.clickBidNow);
            cursor.classList.add("is-clicking");
            firstCta.classList.add("is-clicking");
            await delay(150);
            cursor.classList.remove("is-clicking");
            firstCta.classList.remove("is-clicking");

            await delay(200);
            firstCard.classList.remove("is-hovering");
          }

          // 5. New: Directly click the second card's "View Deal" button
          await delay(200); // Pause before next action

          if (hotelCards.length > 1 && secondaryCtaButtons.length > 1) {
            const secondCard = hotelCards[1];
            const secondCta = secondaryCtaButtons[1];

            // Move directly to the 'View Deal' button, triggering the card's hover effect on arrival
            // secondCard.classList.add("is-hovering");
            await delay(100);
            await moveCursorTo(secondCta, cursorOffsets.clickViewDeal);

            // Perform click
            cursor.classList.add("is-clicking");
            secondCta.classList.add("is-clicking");
            await delay(150);
            cursor.classList.remove("is-clicking");
            secondCta.classList.remove("is-clicking");

            await delay(200);
            secondCard.classList.remove("is-hovering");
          }

          // Hide cursor at the end
          await delay(200);
          cursor.style.opacity = 0;
        }

        runInteractionCycle();
      });
    </script>
  </body>
</html>
