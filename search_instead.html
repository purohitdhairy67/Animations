<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Search Animation V2</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap");

      :root {
        --timing-fast: 0.4s;
        --timing-medium: 0.6s;
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Poppins", sans-serif;
        background-color: #00ff00;
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        overflow: hidden;
      }

      .search-container {
        opacity: 0;
        transform: scale(0.8);
        transition: opacity var(--timing-fast) ease-out,
          transform var(--timing-fast) ease-out;
        will-change: opacity, transform;
      }

      .search-container.visible {
        opacity: 1;
        transform: scale(1.3);
        will-change: transform;
      }

      .search-bar {
        display: flex;
        align-items: center;
        height: 56px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        border-radius: 50px;
        background: #fff;
      }

      .handle {
        width: 0;
        padding: 0;
        display: flex;
        align-items: center;
        overflow: hidden;
        white-space: nowrap;
        opacity: 0;
        transition: width var(--timing-medium) ease-out,
          padding var(--timing-medium) ease-out, opacity 0.2s ease-out;
      }

      .search-bar.expanded .handle {
        width: 340px;
        padding: 0 0 0 20px;
        opacity: 1;
        transition-delay: 0.1s;
      }

      .lens {
        position: relative;
        width: 56px;
        height: 56px;
        flex-shrink: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        border-radius: 50%;
        background: #fff;
        z-index: 10;
        overflow: hidden; /* To contain the ripple */
        cursor: pointer;
        will-change: transform;
      }

      .lens::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.1);
        border-radius: 50%;
        transform: scale(0);
        opacity: 0;
        will-change: transform, opacity;
      }

      .lens.tapped::before {
        animation: ripple 400ms ease-in-out;
        will-change: transform, opacity;
      }

      .search-icon {
        color: #888;
      }

      #search-text {
        font-size: 1.1rem;
        color: #333;
      }

      .cursor {
        display: inline-block;
        width: 2px;
        height: 1.2rem;
        background-color: #333;
        margin-left: 2px;
        animation: blink 1s infinite;
      }

      .cursor.hidden {
        display: none;
      }

      @keyframes blink {
        0%,
        100% {
          opacity: 1;
        }
        50% {
          opacity: 0;
        }
      }

      @keyframes tap-effect {
        50% {
          transform: scale(0.85);
        }
      }

      @keyframes ripple {
        from {
          transform: scale(0);
          opacity: 1;
        }
        to {
          transform: scale(2);
          opacity: 0;
        }
      }

      .lens.tapped svg {
        animation: tap-effect 600ms ease-out;
      }
    </style>
  </head>
  <body>
    <div id="search-container" class="search-container">
      <div id="search-bar" class="search-bar">
        <div class="handle">
          <span class="search-icon">üè®</span>
          <span id="search-text" style="margin-left: 10px"></span>
          <span id="cursor" class="cursor"></span>
        </div>
        <div class="lens">
          <svg
            width="22"
            height="22"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2.5"
            stroke-linecap="round"
            stroke-linejoin="round"
          >
            <circle cx="11" cy="11" r="8"></circle>
            <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
          </svg>
        </div>
      </div>
    </div>

    <script>
      const searchContainerEl = document.getElementById("search-container");
      const searchBarEl = document.getElementById("search-bar");
      const searchTextEl = document.getElementById("search-text");
      const cursorEl = document.getElementById("cursor");
      const lensEl = document.querySelector(".lens");

      const textToType = "Hotels near me";
      const typeSpeed = 80;

      const delay = (ms) => new Promise((res) => setTimeout(res, ms));

      async function typeWriter() {
        for (const char of textToType) {
          searchTextEl.textContent += char;
          await delay(typeSpeed);
        }
        cursorEl.classList.add("hidden");
      }

      async function runAnimation() {
        // 1. Magnifying glass appears
        searchContainerEl.classList.add("visible");
        await delay(400);

        // 2. Handle expands to form search bar
        searchBarEl.classList.add("expanded");
        await delay(600);

        // 3. Type text
        await typeWriter();

        // 4. Tap effect
        await delay(200);
        lensEl.classList.add("tapped");
      }

      setTimeout(runAnimation, 6000);
    </script>
  </body>
</html>
