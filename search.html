<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hotel Search Animation</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap");

      :root {
        --timing-fast: 0.3s;
        --timing-medium: 0.5s;
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Poppins", sans-serif;
        background-color: #111;
      }

      .video-container {
        position: relative;
        width: 100vw;
        height: 100vh;
        margin: 0 auto;
        background-image: url("https://i.imgur.com/KxT5k8N.jpg"); /* Your original image */
        background-size: cover;
        background-position: center;
        overflow: hidden; /* Crucial for pop-ups animating in */
      }

      /* --- Search Bar --- */
      .search-container {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 495px;
        opacity: 0;
        transform-origin: center;
        transition: opacity var(--timing-fast) ease-in-out,
          transform var(--timing-fast) ease-in-out;
      }

      .search-container.visible {
        opacity: 1;
        transform: translate(-50%, -50%) scale(1.2);
      }

      .search-bar {
        display: flex;
        align-items: center;
        background: #fff;
        padding: 12px 20px;
        border-radius: 50px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        font-size: 1.1rem;
        color: #333;
        width: 100%;
        overflow: hidden;
        white-space: nowrap;
        transition: width var(--timing-medium) ease,
          box-shadow var(--timing-fast) ease;
      }

      .search-icon {
        margin-right: 10px;
        color: #888;
      }

      #search-text {
        flex: 1;
      }

      .cursor {
        display: inline-block;
        width: 2px;
        height: 1.2rem;
        background-color: #333;
        margin-left: 2px;
        animation: blink 1s infinite;
      }

      .cursor.hidden {
        display: none;
      }

      @keyframes blink {
        0%,
        100% {
          opacity: 1;
        }
        50% {
          opacity: 0;
        }
      }

      /* --- Right icon + Spinner --- */
      .right-icon {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        margin-left: 10px;
        color: #000; /* minimal black icon */
      }

      .spinner {
        display: none;
        width: 18px;
        height: 18px;
        border: 2px solid rgba(0, 0, 0, 0.15);
        border-top-color: #000;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin-left: 10px;
      }

      .spinner.visible {
        display: inline-block;
      }

      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }

      /* utility */
      .is-hidden {
        display: none;
      }

      /* --- Appear bounce --- */
      @keyframes subtle-bounce {
        0% {
          transform: scale(0.96);
        }
        60% {
          transform: scale(1.03);
        }
        100% {
          transform: scale(1);
        }
      }

      .search-container.visible .search-bar {
        animation: subtle-bounce 500ms ease-out;
      }

      /* --- Circle to pill expansion --- */
      .search-bar.collapsed {
        width: 56px;
        justify-content: center;
      }

      .search-bar.collapsed #search-text,
      .search-bar.collapsed #cursor,
      .search-bar.collapsed #right-search-icon {
        opacity: 0;
        margin: 0;
        width: 0;
        transition: opacity var(--timing-fast) ease;
      }

      #search-text,
      #cursor,
      #right-search-icon {
        transition: opacity var(--timing-fast) ease;
      }
    </style>
  </head>
  <body>
    <div class="video-container">
      <div id="search-container" class="search-container">
        <div id="search-bar" class="search-bar collapsed">
          <span class="search-icon">üè®</span>
          <span id="search-text"></span>
          <span id="cursor" class="cursor"></span>
          <span id="right-search-icon" class="right-icon" aria-hidden="true">
            <svg
              width="18"
              height="18"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            >
              <circle cx="11" cy="11" r="8"></circle>
              <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
            </svg>
          </span>
          <div id="spinner" class="spinner"></div>
        </div>
      </div>
    </div>

    <script>
      const searchTextEl = document.getElementById("search-text");
      const searchContainerEl = document.getElementById("search-container");
      const cursorEl = document.getElementById("cursor");
      const spinnerEl = document.getElementById("spinner");
      const rightIconEl = document.getElementById("right-search-icon");
      const searchBarEl = document.getElementById("search-bar");

      const textToType = "booking a hotel online?";
      const typeSpeed = 80; // ms
      const holdDuration = 3000; // ms to hold the final chaotic scene
      const resetDelay = 1500; // ms before the loop restarts

      const delay = (ms) => new Promise((res) => setTimeout(res, ms));

      async function typeWriter() {
        searchTextEl.textContent = "";
        for (const char of textToType) {
          searchTextEl.textContent += char;
          await delay(typeSpeed);
        }
      }

      function resetAnimation() {
        searchContainerEl.classList.remove("visible");
        spinnerEl.classList.remove("visible");
        cursorEl.classList.remove("hidden");
        if (rightIconEl) rightIconEl.classList.remove("is-hidden");
        if (searchBarEl) searchBarEl.classList.add("collapsed");
      }

      async function runAnimationCycle() {
        // 1. Reset state (for looping)
        resetAnimation();
        await delay(500); // Small pause before starting

        // 2. Animate Search Bar In
        searchContainerEl.classList.add("visible");
        await delay(150);

        // 2b. Expand from circle to pill
        if (searchBarEl) searchBarEl.classList.remove("collapsed");
        await delay(300);

        // 3. Type text
        await typeWriter();

        // 4. Swap right search icon with spinner
        cursorEl.classList.add("hidden");
        if (rightIconEl) rightIconEl.classList.add("is-hidden");
        spinnerEl.classList.add("visible");
        await delay(1000); // Simulate "searching" time

        // 5. Hold the final scene
        await delay(holdDuration);

        // 6. Start the reset process for the next loop
        resetAnimation();
      }

      // Start the infinite loop
      setInterval(runAnimationCycle, holdDuration + resetDelay + 5000); // Total time estimate
      runAnimationCycle(); // Run the first cycle immediately
    </script>
  </body>
</html>
