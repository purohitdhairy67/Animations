<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bouncing Dots Animation</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap");

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Poppins", sans-serif;
        background-color: #00ff00; /* Green screen for chroma key */
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      .video-container {
        position: relative;
        width: 100vw;
        height: 100vh;
        margin: 0 auto;
        background-color: #00ff00; /* Green screen for chroma key */
        overflow: hidden;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .loader {
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .dot {
        width: 25px;
        height: 25px;
        background-color: #333;
        border-radius: 50%;
        margin: 0 10px;
        animation: bounce 0.6s infinite alternate;
        animation-delay: 4s;
      }

      .dot:nth-child(2) {
        animation-delay: 4.2s;
      }

      .dot:nth-child(3) {
        animation-delay: 4.4s;
      }

      @keyframes bounce {
        from {
          transform: translateY(0);
        }
        to {
          transform: translateY(-20px);
        }
      }
    </style>
  </head>
  <body>
    <div class="video-container">
      <div class="loader">
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
      </div>
    </div>
  </body>
</html>
