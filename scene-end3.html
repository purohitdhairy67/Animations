<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BidMyRoom Animation</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="scene-end3.css" />
  </head>
  <body>
    <div id="animation-container">
      <div id="phase1" class="phase">
        <span id="let" class="bid-text">Let</span>
        <span id="them" class="bid-text">Them</span>
        <span id="bid" class="bid-text">Bid</span>
      </div>
      <div id="phase2" class="phase">
        <span id="room" class="room-text">Room?</span>
      </div>
      <div id="phase3" class="phase">
        <div id="logo-container">
          <div id="logo-icon"></div>
          <div id="logo-text"></div>
        </div>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
    <script src="scene-end3.js"></script>
  </body>
</html>
