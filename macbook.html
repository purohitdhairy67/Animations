<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Macbook View</title>
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background-color: #00ff00;
        overflow: hidden;
      }
      .container {
        position: relative;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .macbook-img {
        width: 1200px;
        height: auto;
        z-index: 3;
      }
      iframe {
        position: absolute;
        width: 1810px;
        height: 1082px;
        border: none;
        transform: scale(0.49);
        transform-origin: top left;
        z-index: 2; /* Website on top of Macbook */
        top: 25.5px;
        left: 157px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <img src="Assets/macbook.png" alt="Macbook" class="macbook-img" />
      <iframe src="landingpage.html"></iframe>
    </div>
  </body>
</html>
