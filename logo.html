<html lang="en">

    <meta charset="UTF-8" />

    <title>Logo with Background</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap");

      :root {
        --timing-fast: 0.3s;
        --timing-medium: 0.5s;
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Poppins", sans-serif;
        background-color: #00ff00; /* Green screen for chroma key */
      }

      .video-container {
        position: relative;
        width: 100vw;
        height: 100vh;
        margin: 0 auto;
        background-color: #00ff00; /* Green screen for chroma key */
        overflow: hidden;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        gap: 60px;
      }

      .logo-container {
        position: relative;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .logo-simple svg {
        max-width: 100%;
        height: auto;
      }

      .logo-background {
        background-color: #0f81c0;
        width: 393px;
        height: 94px;
        border-radius: 40px;
        display: flex;
        align-items: center;
        justify-content: center;
        transform-origin: center;
        opacity: 0;
        animation: popOut 0.6s ease-out 4s forwards;
      }

      @keyframes popOut {
        0% {
          transform: translateZ(-100px) scale(0.1) rotateX(30deg);
          opacity: 0;
        }
        100% {
          transform: translateZ(0) scale(1) rotateX(0deg);
          opacity: 1;
        }
      }

      .logo-background svg {
        max-width: 100%;
        height: auto;
      }
    </style>
